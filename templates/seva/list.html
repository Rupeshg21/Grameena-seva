<!DOCTYPE html>
{%extends "seva/base.html"%}
{%block base %}
<style>
    .ll{
        margin-top: 10px;
    padding: 10px;
    align-items: center;
    margin-left: 70px;
    margin-bottom: 200px;
    }

</style>

<h1 style="padding: 20px;">submitted list</h1>
<div class="jumbotron jumbotron-fluid">
  <div class="container ll">
    
    {% if list %}
    <table class="table table-striped table-dark">
        <thead style="border: 20px;">
            <th>Name</th>
            <th>Gmail</th>
            <th>Address</th>
            <th>City</th>
            <th>Fathers name</th>
            <th>date</th>
        </thead>
        {% for li in list %}
        <tbody>
            <tr>
                <td>{{li.name}}</td>
                <td>{{li.Gmail}}</td>
                <td>{{li.address}}</td>
                <td>{{li.city}}</td>
                <td>{{li.fathername}}</td>
                <td>{{li.date}}</td>

            </tr>
        </tbody>
        {% endfor %}
    </table>
    {% else %}
    <p style="color: red; font-weight: bold; margin-left: 500px;">No data found!!</p>
    {% endif %}
  </div>
</div>
{%endblock base%}
